<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제확인 창</title>
</head>
<body>
    <script>
        var msg = "";
        if(confirm("결제하시겠습니까?")) {
            msg = "결제 완료";
        }  else {
            msg = "결제 취소";
        }
        // alert(msg);  // 알럿창으로 띄우기
        document.write(`<h1>${msg}</h1>`);  // html(화면)에 띄우기
    </script>
</body>
</html>
